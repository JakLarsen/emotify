{% extends 'app.html' %}
{% block content %}

<div id="add-song-wrapper">
    <h1>Add a song.</h1>
    <form method="POST" id="add-song-form">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="field-label">{{ field.label}}</div>
            {{ field (class="form-control") }}
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        {% endfor %}
        <div id="btn-wrap">
            <button id="add-song-btn">Add Song</button>
        </div>
    </form>

</div>

{% endblock %}
